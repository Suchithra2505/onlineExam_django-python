<!DOCTYPE html>
<html>
<head>
    <title>Evaluate Answer</title>
</head>
<body>
    <h2>{{ question.text }}</h2>

    {% for answer in answers %}
        <p>{{ answer.text }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
